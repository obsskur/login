<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Ultimate Troll Password Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Create a Password</h1>
    <p class="text-sm text-gray-500 mb-4 text-center">Example123</p>

    <input type="text" id="password" placeholder="Enter password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 mb-4" />

    <ul id="rules" class="text-sm text-gray-700 space-y-2 mb-4">
      <li id="rule1">‚úÖ Must be at least 6 characters</li>
    </ul>

    <div id="finalMessage" class="text-center text-lg font-semibold mt-4 text-green-600 hidden">
      You are a true troll champion. üéâüß†
    </div>
  </div>

  <script>
    const input = document.getElementById("password");
    const rules = document.getElementById("rules");
    const finalMessage = document.getElementById("finalMessage");

    let ruleLevel = 1;

    const mathTarget = Math.floor(Math.random() * 20) + 20;
    const numeralTarget = Math.floor(Math.random() * 10) + 15;

    const captchaAnswers = ["blue", "banana", "fish", "water", "cloud"];
    const captcha = captchaAnswers[Math.floor(Math.random() * captchaAnswers.length)];

    const emojiList = ["üòé", "üî•", "üíÄ", "üçï", "üöÄ", "üí©", "ü§°", "üê∏", "üëª", "üß†"];
    const randomEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];

    const romanMap = { I: 1, V: 5, X: 10, L: 50, C: 100, D: 500, M: 1000 };

    function sumDigits(str) {
      return [...str].map(Number).filter(n => !isNaN(n)).reduce((a, b) => a + b, 0);
    }

    function sumRoman(str) {
      return [...str.toUpperCase()].filter(ch => romanMap[ch]).reduce((a, b) => a + romanMap[b], 0);
    }

    input.addEventListener("input", () => {
      const val = input.value;

      // Rule 1
      if (val.length >= 6 && ruleLevel === 1) {
        document.getElementById("rule1").textContent = "‚úÖ Must be at least 6 characters";
        ruleLevel = 2;
        rules.innerHTML += `<li id="rule2">‚ùå Must include a number</li>`;
      }

      // Rule 2
      if (ruleLevel >= 2) {
        const hasNumber = /\d/.test(val);
        document.getElementById("rule2").textContent = hasNumber ? "‚úÖ Includes a number" : "‚ùå Must include a number";
        if (hasNumber && ruleLevel === 2) {
          ruleLevel = 3;
          rules.innerHTML += `<li id="rule3">‚ùå Digits must add to ${mathTarget}</li>`;
        }
      }

      // Rule 3
      if (ruleLevel >= 3) {
        const sum = sumDigits(val);
        document.getElementById("rule3").textContent = sum === mathTarget
          ? `‚úÖ Digits add up to ${mathTarget}`
          : `‚ùå Digits must add to ${mathTarget}`;
        if (sum === mathTarget && ruleLevel === 3) {
          ruleLevel = 4;
          rules.innerHTML += `<li id="rule4">‚ùå Must include a special character (!@#$%^&*)</li>`;
        }
      }

      // Rule 4
      if (ruleLevel >= 4) {
        const hasSpecial = /[!@#$%^&*]/.test(val);
        document.getElementById("rule4").textContent = hasSpecial ? "‚úÖ Includes special character" : "‚ùå Must include a special character";
        if (hasSpecial && ruleLevel === 4) {
          ruleLevel = 5;
          rules.innerHTML += `<li id="rule5">‚ùå Must include Roman numerals that add up to ${numeralTarget}</li>`;
        }
      }

      // Rule 5
      if (ruleLevel >= 5) {
        const sum = sumRoman(val);
        document.getElementById("rule5").textContent = sum === numeralTarget
          ? `‚úÖ Roman numerals add up to ${numeralTarget}`
          : `‚ùå Roman numerals must add up to ${numeralTarget}`;
        if (sum === numeralTarget && ruleLevel === 5) {
          ruleLevel = 6;
          rules.innerHTML += `<li id="rule6">‚ùå Must include this emoji: "${randomEmoji}"</li>`;
        }
      }

      // Rule 6 (Emoji)
      if (ruleLevel >= 6) {
        const hasEmoji = val.includes(randomEmoji);
        document.getElementById("rule6").textContent = hasEmoji
          ? `‚úÖ Contains emoji: "${randomEmoji}"`
          : `‚ùå Must include emoji: "${randomEmoji}"`;
        if (hasEmoji && ruleLevel === 6) {
          ruleLevel = 7;
          rules.innerHTML += `<li id="rule7">‚ùå CAPTCHA: Include the word "${captcha}"</li>`;
        }
      }

      // Rule 7 (CAPTCHA)
      if (ruleLevel >= 7) {
        const hasCaptcha = val.toLowerCase().includes(captcha.toLowerCase());
        document.getElementById("rule7").textContent = hasCaptcha
          ? `‚úÖ CAPTCHA passed: includes "${captcha}"`
          : `‚ùå CAPTCHA failed: must include "${captcha}"`;
        if (hasCaptcha && ruleLevel === 7) {
          ruleLevel = 999;
          finalMessage.classList.remove("hidden");
        }
      }
    });
  </script>
</body>
</html>
